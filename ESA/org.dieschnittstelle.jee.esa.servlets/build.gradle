}

dependencies {
    compile project(':org.dieschnittstelle.jee.esa.shared.entities.crm')
    compile 'org.slf4j:slf4j-api:1.7.13'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
}